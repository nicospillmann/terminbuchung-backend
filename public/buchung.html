<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Termin buchen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
    .info-message {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üìù Terminbuchung</h1>

  <div id="noSlotsMessage" class="info-message hidden">
    Aktuell sind keine Termine verf√ºgbar. Bitte schaue sp√§ter wieder vorbei.
  </div>

  <form id="bookingForm">
    <input type="hidden" id="slotId" />
    <label>Name: <input type="text" id="name" required /></label><br />
    <label>E-Mail: <input type="email" id="email" required /></label><br />
    <label>Telefon: <input type="text" id="phone" required /></label><br />
    <label>Gr√∂√üe (cm): <input type="number" id="height" required /></label><br />
    <label>Gewicht (kg): <input type="number" id="weight" required /></label><br />
    <button type="submit">Termin buchen</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slotId = params.get('slotId');

    if (!slotId) {
      document.getElementById("bookingForm").classList.add("hidden");
      document.getElementById("noSlotsMessage").classList.remove("hidden");
    } else {
      document.getElementById("slotId").value = slotId;
    }

    // Formular absenden
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        slotId: document.getElementById("slotId").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value
      };

      const res = await fetch("/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Buchung erfolgreich!");
        window.location.href = "/index.html";
      } else {
        alert("Fehler bei der Buchung.");
      }
    });
  </script>
</body>
</html>
