<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminbuchung Tandemsprung</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-top: 2rem;
    }
    .welcome-container, .booking-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .video-wrapper {
      margin-top: 1rem;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .start-button {
      margin-top: 2rem;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .start-button:hover {
      background-color: #2980b9;
    }
    .slot-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 2rem;
    }
    .slot-box {
      background-color: #d4fdd4;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
      position: relative;
    }
    .slot-box.fully-booked {
      background-color: #f8c8c8;
    }
    .slot-info {
      font-size: 14px;
      margin-top: 10px;
    }
    .slot-available {
      position: absolute;
      top: 8px;
      right: 10px;
      background-color: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 12px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .info-message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #444;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Willkommensseite -->
  <div class="welcome-container" id="welcome">
    <h1>Willkommen zur Tandemsprung-Buchung</h1>

    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/0vCdp0-SLLQ?autoplay=1&mute=1&loop=1&playlist=0vCdp0-SLLQ"
        title="Tandemsprung Video"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <button class="start-button" onclick="showBooking()">Tandemsprung buchen</button>
  </div>

  <!-- Buchungs√ºbersicht -->
  <div class="booking-container" id="booking" style="display: none;">
    <h1>üìÜ Terminbuchung Tandemsprung</h1>

    <div class="slot-container" id="calendarView"></div>
    <div id="noSlotsMessage" class="info-message" style="display: none;">
      <span style="font-size: 2rem;">üòî</span><br />
      <strong>Aktuell sind keine Termine verf√ºgbar.</strong><br />
      Bitte schaue sp√§ter wieder vorbei.
    </div>
  </div>

  <!-- Zur√ºck-Button -->
  <button id="backButton" class="back-button" onclick="goBack()" style="display: none;">‚Üê Zur√ºck</button>

  <script>
    function showBooking() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("booking").style.display = "block";
      document.getElementById("backButton").style.display = "block";
      loadSlots();
    }

    function goBack() {
      document.getElementById("booking").style.display = "none";
      document.getElementById("welcome").style.display = "block";
      document.getElementById("backButton").style.display = "none";
    }

    async function loadSlots() {
      try {
        const response = await fetch('/admin/slots');
        if (!response.ok) throw new Error('Fehler beim Laden der Slots');
        const slots = await response.json();

        const grouped = {};
        for (const slot of slots) {
          const dt = new Date(slot.datetime);
          const date = dt.toLocaleDateString('de-DE');
          const time = dt.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
          const key = `${date} ${time}`;
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(slot);
        }

        const container = document.getElementById('calendarView');
        const noSlotsMessage = document.getElementById('noSlotsMessage');
        container.innerHTML = '';

        if (Object.keys(grouped).length === 0) {
          noSlotsMessage.style.display = 'block';
          return;
        } else {
          noSlotsMessage.style.display = 'none';
        }

        Object.entries(grouped).forEach(([key, group]) => {
          const total = group.length;
          const free = group.filter(s => s.booked === 0).length;

          const box = document.createElement('div');
          box.className = 'slot-box' + (free === 0 ? ' fully-booked' : '');

          const [date, time] = key.split(' ');
          box.innerHTML = `
            <div class="slot-available">${free}/${total}</div>
            <strong>${date}</strong><br/>${time}
            <div class="slot-info">${free === 0 ? 'Alle Termine belegt' : 'Jetzt buchen'}</div>
            <button ${free === 0 ? 'disabled' : ''} onclick="bookSlot(${group.find(s => s.booked === 0)?.id})">Buchen</button>
          `;
          container.appendChild(box);
        });

      } catch (error) {
        console.error(error);
        alert('Fehler beim Laden der Daten.');
      }
    }

    function bookSlot(id) {
      window.location.href = `/buchung.html?slotId=${id}`;
    }
  </script>
</body>
</html>
